<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/game-register/account/update.css" rel="stylesheet">
</head>
<body>
<div id="account-form">
    <form class="layui-form" action="">
        <div class="layui-form-item" id="id-form-item">
            <label class="layui-form-label">ID<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="id" id="id" disabled="disabled" required  lay-verify="required" autocomplete="off" class="layui-input layui-disabled">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="nick" id="nick" required  lay-verify="required" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="email" name="email" id="email" required lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" required lay-verify="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">平台<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="platform" lay-verify="required" class="layui-select" id="platform"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商城<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="shop" lay-verify="required" class="layui-select" id="shop"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地区<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="region" id="region" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea type="text" name="note" id="note" required autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update">更新</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/game-register/account/update.js"></script>
</body>
</html>
