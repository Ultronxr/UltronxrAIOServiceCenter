<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
</head>
<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">购买账户</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="accountId" id="accountId"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">购买游戏的商城</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="shop" id="shop"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">版本</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="version" id="version"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">游戏名称</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="name" id="name" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="description" id="description" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="tag" id="tag" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开发商</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="developer" id="developer" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发行商</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="publisher" id="publisher" autocomplete="off">
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn"  data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-primary"  data-type="clear" lay-filter="data-clear-btn" id="clearBtn">清 空</button>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="create">新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">批量删除</button>
    </div>
</script>

<script type="text/html" id="inlineToolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/game-register/game/list.js"></script>
</body>
</html>
