<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/game-register/game/update.css" rel="stylesheet">
</head>
<body>
<div id="account-form">
    <form class="layui-form" action="">
        <div class="layui-form-item" id="id-form-item">
            <label class="layui-form-label">游戏ID<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="gameId" id="gameId" disabled="disabled" required  lay-verify="required" autocomplete="off" class="layui-input layui-disabled">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父游戏ID</label>
            <div class="layui-input-inline">
                <select name="parentId" id="parentId" lay-verify="" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买账户<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="accountId" id="accountId" required lay-verify="required" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买游戏的商城</label>
            <div class="layui-input-inline">
                <select name="shop" id="shop" lay-verify="" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">实际游玩的商城</label>
            <div class="layui-input-inline">
                <select name="actualPlayShop" id="actualPlayShop" lay-verify="" class="layui-select" ></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AppID（商城上架ID）</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="appId" id="appId" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">游戏版本<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="version" id="version" required lay-verify="required" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">游戏名<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="name" id="name" required lay-verify="required" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">游戏名-英文</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="nameEng" id="nameEng" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">游戏名-别名</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="nameNick" id="nameNick" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <textarea type="text" name="description" id="description" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签（多个标签以英文逗号分隔）</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="tag" id="tag" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="url" id="url" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">logo</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="logo" id="logo" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="img" id="img" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开发商</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="developer" id="developer" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发行商</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="publisher" id="publisher" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">史低价货币</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="lowestPriceCurrency" id="lowestPriceCurrency" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">史低价格</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="lowestPrice" id="lowestPrice" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">史低价格换算人民币</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="lowestPriceRmb" id="lowestPriceRmb" placeholder="￥" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买日期</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="purchaseDate" id="purchaseDate" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买价格货币</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="purchasePriceCurrency" id="purchasePriceCurrency" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买价格</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="purchasePrice" id="purchasePrice" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买价格换算人民币</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="purchasePriceRmb" id="purchasePriceRmb" placeholder="￥" lay-verify="" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea type="text" name="note" id="note" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update">更新</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/game-register/game/update.js"></script>
</body>
</html>
