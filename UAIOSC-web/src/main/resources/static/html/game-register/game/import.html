<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/game-register/game/import.css" rel="stylesheet">
</head>
<body>
<div id="data-form">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">购买账户<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="accountId" id="accountId" required lay-verify="required" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买游戏的商城<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <select name="shop" id="shop" required lay-verify="required" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传 json 文件<label class="emphasize-red">（如请求官方API导入，此处请勿上传文件）</label></label>
            <div class="layui-input-inline">
                <div class="layui-upload-drag" id="selectJsonFile" lay-verify="required">
                    <i class="layui-icon"></i>
                    <div id="selectedFiles">
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="importJson" id="importJson">使用json文件 导入游戏</button>
                <button class="layui-btn" lay-submit lay-filter="importAPI">请求官方API 导入游戏</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/game-register/game/import.js"></script>
</body>
</html>
