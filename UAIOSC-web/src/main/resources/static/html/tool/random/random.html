<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tool</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/css/tool/random/random.css" rel="stylesheet">
</head>
<body>
<div id="random-string-form">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">随机字符串</label>
            <div class="layui-input-inline">
                <input type="text" name="length" autocomplete="off" class="layui-input" placeholder="请输入长度">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">生成</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">清空</button>
            </div>
        </div>
    </form>

    <div class="layui-form-item">
        <label class="layui-form-label">随机字符串</label>
        <div class="layui-input-inline">
            <input type="text" name="length" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/js/tool/random/random.js"></script>
</body>
</html>
