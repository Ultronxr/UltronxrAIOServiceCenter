<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
    <link href="/static/css/valorant/account/create.css" rel="stylesheet">
</head>
<body>
<div id="account-form">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱验证码<label class="emphasize-red">*</label></label>
            <div class="layui-input-inline">
                <input type="number" name="multiFactor" required lay-verify="" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit lay-filter="multiFactor">获取验证码</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">社交名称</label>
            <div class="layui-input-inline">
                <input type="text" name="socialName" required lay-verify="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">社交标签</label>
            <div class="layui-input-inline">
                <input type="text" name="socialTag" required lay-verify="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="create">新增</button>
                <button class="layui-btn layui-btn-primary" id="cancel-btn">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery.cookie-v1.4.1.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/account/create.js"></script>
</body>
</html>
