<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-register</title>
    <link href="/static/lib/layui-v2.7.6/css/layui.css" rel="stylesheet">
</head>
<body>
<div id="table-div">
    <form class="searchBar layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="username" id="username" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">社交名称</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="socialName" id="socialName" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">社交标签</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="socialTag" id="socialTag" autocomplete="off">
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn"  data-type="reload" lay-filter="data-search-btn" id="searchBtn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-primary"  data-type="clear" lay-filter="data-clear-btn" id="clearBtn">清 空</button>
            </div>
        </div>
    </form>
    <table id="data-table" lay-filter="dataTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="create">新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">批量删除</button>
    </div>
</script>

<script type="text/html" id="inlineToolbar">
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/static/lib/layui-v2.7.6/layui.js"></script>
<script src="/static/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="/static/js/util/app.js"></script>
<script src="/static/js/util/layui-utils.js"></script>
<script src="/static/js/valorant/account/list.js"></script>
</body>
</html>
